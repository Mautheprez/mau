<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e3f2fd; /* Colore di sfondo blu chiaro */
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #ffd600; /* Colore titolo oro */
            font-size: 3.25em; /* Dimensione titolo normale */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Ombra del testo */
        }
        .date-box {
            display: block;
            margin: 20px auto; /* Centra il box */
            padding: 15px;
            background-color: #fff; /* Bianco */
            border: 2px solid #0d47a1; /* Colore bordo blu scuro */
            color: #0d47a1; /* Colore testo blu scuro */
            font-weight: bold;
            font-size: 5em; /* Dimensione testo box aumentata del 100% */
            text-align: center; /* Centra il testo */
            border-radius: 10px; /* Angoli arrotondati */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Ombra */
        }
        .link-row {
            margin-top: 20px;
            text-align: center;
        }
        .link {
            display: inline-block;
            margin: 0 10px;
            padding: 13px 26px; /* Padding normale */
            background-color: #0d47a1; /* Blu scuro */
            color: #ffd600; /* Oro */
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.56em; /* Dimensione link normale */
            transition: background-color 0.3s, transform 0.3s; /* Transizione */
        }
        .link:hover {
            background-color: #ffd600; /* Oro */
            color: #0d47a1; /* Blu scuro */
            transform: scale(1.05); /* Leggera elevazione al passaggio del mouse */
        }
    </style>
</head>
<body>
    <h1>Home</h1>

    <div class="date-box" id="date-time-box">
        <!-- Il testo verrà aggiornato dallo script -->
    </div>

    <div class="link-row">
        <a href="lunedi.html" class="link">Lunedì</a>
        <a href="martedi.html" class="link">Martedì</a>
        <a href="mercoledi.html" class="link">Mercoledì</a>
        <a href="giovedi.html" class="link">Giovedì</a>
        <a href="unico.html" class="link">Unico</a>
        <a href="bus.html" class="link">Bus</a>
    </div>

    <script>
        // Funzione per ottenere la data e l'ora attuale nel formato desiderato
        function updateDateTime() {
            const now = new Date();
            const optionsDate = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const date = now.toLocaleDateString('it-IT', optionsDate); // Formatta la data
            const time = String(now.getHours()).padStart(2, '0') + ':' + 
                         String(now.getMinutes()).padStart(2, '0') + ':' + 
                         String(now.getSeconds()).padStart(2, '0');

            // Imposta il testo nel formato desiderato e metti a capo l'ora
            const formattedDateTime = ` ${date} <br>  ${time}`;

            document.getElementById('date-time-box').innerHTML = formattedDateTime;
        }

        // Aggiorna data e ora al caricamento della pagina
        updateDateTime();
        // Opzionale: aggiorna ogni secondo
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
